[tox]
envlist = 2.7,3.4,3.5
skipsdist = True

[testenv]
deps = -rrequirements.txt
whitelist_externals =
	rm
	./manage.py
	make
commands =
	flake8
	coverage erase
	coverage run \
		--source 'activitystream,administration,api,core,promotion,publishers,social,submissions,tags,usermgmt' \
		--omit '*migrations*,*urls.py,*apps.py,*admin.py,*__init__.py,*test*.py' \
		manage.py test --verbosity=2
	coverage report -m --skip-covered
	rm -f core/templates/coverage-badge.svg
	coverage-badge -o core/templates/coverage-badge.svg
	./manage.py git_revno
	make metadata

[testenv:rapidcov-1]
basepython = python3.5
envdir = {toxworkdir}/3.5
deps = -rrequirements.txt
commands =
	coverage run -a \
		--source 'activitystream,administration,api' \
		--omit '*migrations*,*urls.py,*apps.py,*admin.py,*__init__.py,*test*.py' \
		manage.py test activitystream administration api

[testenv:rapidcov-2]
basepython = python3.5
envdir = {toxworkdir}/3.5
deps = -rrequirements.txt
commands =
	coverage run -a \
		--source 'core,promotion,publishers' \
		--omit '*migrations*,*urls.py,*apps.py,*admin.py,*__init__.py,*test*.py' \
		manage.py test core promotion publishers

[testenv:rapidcov-3]
