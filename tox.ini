basepython = python3.5
envdir = {toxworkdir}/3.5
deps = -rrequirements.txt
commands =
	coverage combine
	coverage report -m  --skip-covered
	coverage erase

[testenv:rapidtest]
basepython = python3.5
envdir = {toxworkdir}/3.5
deps = -rrequirements.txt
commands = python manage.py test --parallel

[testenv:devenv]
basepython = python3.5
envdir = {toxworkdir}/3.5
commands = python manage.py runserver_plus 0.0.0.0:8000
