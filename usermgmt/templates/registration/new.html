{% extends "base.html" %}

{% block content %}
{% if form.errors %}
    {% for field in form.fields %}
        {% if field.errors %}
            <div class="alert alert-danger">{{ field.label }}: {{ field.errors|striptags }}</div>
        {% endif %}
    {% endfor %}
{% endif %}
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Register" />
</form>
{% endblock %}
