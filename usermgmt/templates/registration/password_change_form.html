{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<div class="alert alert-danger">Old password incorrect or new passwords did not match</div>
{% endif %}
<form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Change password" />
</form>
{% endblock %}
