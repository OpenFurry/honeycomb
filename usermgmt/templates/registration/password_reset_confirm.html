{% extends "base.html" %}

{% block content %}
{% if validlink %}
    <div class="alert alert-warning">Really reset your password?</div>
    <form method="post" action="{% url 'password_reset_confirm' %}">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Reset passwor" />
    </form>
{% else %}
    <div class="alert alert-danger">That password reset link has expired, is invalid, or has been used already.</div> 
{% endif %}
{% endblock %}
