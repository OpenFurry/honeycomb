{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include "registration/form-snippet.html" with form=form %}
            <button type="submit" class="btn btn-primary">{{ title }}</button>
        </form>
    </div>
</div>
{% endblock %}
